[package]
name = "async-rust"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
async-native-tls = "0.5.0"
async-task = "4.7.1"
flume = "0.11.1"
futures = "0.3.31"
futures-lite = "2.6.1"
futures-util = "0.3.31"
http = "0.2.9"
hyper = { version = "0.14.26", features = [
  "http1",
  "http2",
  "client",
  "runtime",
] }
mio = { version = "1.0.4", features = ["net", "os-poll"] }
rand = "0.9.2"
reqwest = { version = "0.12.23", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
smol = "1.3.0"
tokio = { version = "1.14.0", features = [
  "fs",
  "io-util",
  "sync",
  "time",
  "macros",
  "rt-multi-thread",
] }
